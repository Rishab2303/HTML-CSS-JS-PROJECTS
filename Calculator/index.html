<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="screen">

        </div>
        <div class="answer"></div>
        <div class="keys">
            <div class="gray clear ">C</div>
            <div class="Delete gray ">DEL</div>
            <div class="ke gray  ">%</div>
            <div class="ke operation ">/</div>
            <div class="ke">7</div>
            <div class="ke">8</div>
            <div class="ke">9</div>
            <div class="multiply operation ">X</div>
            <div class="ke">6</div>
            <div class="ke">5</div>
            <div class="ke">4</div>
            <div class="ke operation ">-</div>
            <div class="ke">3</div>
            <div class="ke">2</div>
            <div class="ke">1</div>
            <div class="ke operation ">+</div>
            <div class="ke zero ">0</div>
            <div class="ke">.</div>
            <div class="equal operation ">=</div>

        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
